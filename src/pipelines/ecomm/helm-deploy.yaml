              langSvcNodeSelectorPool: $(LANG_SVC_NODE_SELECTOR_POOL)
              langSvcConfigCacheRetainSeconds: $(LANG_SVC_CONFIG_ECOMM_CACHE_RETAIN_SECONDS)
              langSvcConfigCosmosCollectionName: $(LANG_SVC_CONFIG_COSMOSDB_COLLECTION_NAME)
              # PRODUCT RECS SVC Params
              productRecsSvcResourceLimitsCpu: $(PRODUCT_RECS_SVC_RESOURCE_LIMITS_CPU)
              productRecsSvcResourceLimitsMemory: $(PRODUCT_RECS_SVC_RESOURCE_LIMITS_MEMORY)
              productRecsSvcResourceRequestsCpu: $(PRODUCT_RECS_SVC_RESOURCE_REQUESTS_CPU)
