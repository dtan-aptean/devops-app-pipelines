              productRecsSvcResourceKedaTriggerCpu: $(PRODUCT_RECS_SVC_RESOURCE_KEDA_TRIGGER_CPU)
              productRecsSvcResourceKedaTriggerMemory: $(PRODUCT_RECS_SVC_RESOURCE_KEDA_TRIGGER_MEMORY)    
              productRecsSvcResourceKedaMinReplicas: $(PRODUCT_RECS_SVC_RESOURCE_KEDA_MIN_REPLICAS)
              productRecsSvcResourceKedaMaxReplicas: $(PRODUCT_RECS_SVC_RESOURCE_KEDA_MAX_REPLICAS)              
              productRecsSvcConfigEventsEgressConsumerGroup: $(PRODUCT_RECS_SVC_CONFIG_EVENTS_EGRESS_CONSUMER_GROUP)
              productRecsSvcConfigEventsCheckpointsBlobContainerName: $(PRODUCT_RECS_SVC_CONFIG_EVENTS_CHECKPOINTS_BLOB_CONTAINER_NAME)
