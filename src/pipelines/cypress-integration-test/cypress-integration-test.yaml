pr: none
trigger: none

schedules:
# Run every day at 5 AM but only if code has changed.
- cron: "0 5 * * *"
  displayName: Integration Tests
  branches:
    include:
    - master

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: e2e-integration-tests

resources:
  repositories:
  - repository: testing-e2e
    type: git
    name: testing-e2e
     
stages:
  - stage: Ezpay_api_svc
    displayName: Run ezpay-api-svc test
    dependsOn: []

    jobs:
    - template: ./templates/integration-test.yaml
      parameters:
        packageName: ezpay-api-svc

  - stage: Payer_portal
    displayName: Run payer portal test
    dependsOn: []

    jobs:
    - template: ./templates/integration-test.yaml
      parameters:
        packageName: payer-portal

  - stage: Merchant_portal
    displayName: Run merchant portal test
    dependsOn: []

    jobs:
    - template: ./templates/integration-test.yaml
      parameters:
        packageName: merchant-portal

  - stage: eCommerce
    displayName: Run eCommerce test
    dependsOn: []

    jobs:
    - template: ./templates/integration-test.yaml
      parameters:
        packageName: ecomm-sf       

 
